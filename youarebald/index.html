<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOU ARE BALD</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>

    <!-- Image display -->
    <img src="youarebald.png" alt="Image">

    <!-- Audio player (hidden) -->
    <audio id="audio" loop autoplay>
        <source src="youarebald.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Ensures the audio loops indefinitely
        const audio = document.getElementById('audio');
        audio.loop = true;
        audio.play();
    </script>

</body>
</html>
