<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BasketWear Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        iframe {
            border: none;
            width: 360px;
            height: 360px;
        }
    </style>
</head>
<body>
    <iframe 
        id="gameIframe"
        src="https://turbowarp.org/embed/?project_url=s4il.is-a.dev/games/basketwear/BasketWear.sb3&size=360x360&autoplay&settings-button&addons=pause" 
        allowfullscreen>
    </iframe>

    <script>
        // Function to remove the unwanted class
        function removeUnwantedClass() {
            const unwantedElement = document.querySelector('.box_box_2jjDp');
            if (unwantedElement) {
                unwantedElement.classList.remove('box_box_2jjDp');
                console.log('Class "box_box_2jjDp" removed');
            } else {
                console.log('Element with class "box_box_2jjDp" not found');
            }
        }

        // Run the function periodically to ensure it works
        const interval = setInterval(() => {
            removeUnwantedClass();

            // Stop checking if the element is found and processed
            if (!document.querySelector('.box_box_2jjDp')) {
                clearInterval(interval);
            }
        }, 100);
    </script>
</body>
</html>
