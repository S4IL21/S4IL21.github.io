<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandbox Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            background: #eee;
        }
        #controls {
            position: fixed;
            top: 10px;
            left: 10px;
            background: #fff;
            padding: 10px;
            border: 1px solid #ccc;
        }
        #controls button, #controls input {
            margin: 5px;
        }
        #sizeControl {
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button onclick="setShape('square')">Square</button>
        <button onclick="setShape('circle')">Circle</button>
        <button onclick="setShape('triangle')">Triangle</button>
        <button onclick="setShape('hexagon')">Hexagon</button>
        <button onclick="setTool('anchor')">Anchor</button>
        <button onclick="setTool('unanchor')">Unanchor</button>
        <button onclick="setTool('delete')">Delete</button>
        <button onclick="deleteAll()">Delete All</button>
        <label for="sizeControl">Size:</label>
        <input type="range" id="sizeControl" min="10" max="100" value="20">
    </div>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gravity = 0.5;

        // Resize canvas to fit the window
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        let currentShape = 'square'; 
        let currentTool = 'create'; 
        let currentSize = parseInt(document.getElementById('sizeControl').value);

        function setShape(shape) {
            currentShape = shape;
            currentTool = 'create';
        }

        function setTool(tool) {
            currentTool = tool;
        }

        function deleteAll() {
            particles.length = 0;
        }

        document.getElementById('sizeControl').addEventListener('input', (event) => {
            currentSize = parseInt(event.target.value);
        });

        class Particle {
            constructor(x, y, size, shape) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.shape = shape;
                this.dy = 0;
                this.dx = 0;
                this.friction = 0.98;
                this.anchored = false;
            }

            draw() {
                ctx.fillStyle = this.anchored ? '#ff6347' : '#333';
                ctx.beginPath();
                if (this.shape === 'square') {
                    ctx.fillRect(this.x, this.y, this.size, this.size);
                } else if (this.shape === 'circle') {
                    ctx.arc(this.x + this.size / 2, this.y + this.size / 2, this.size / 2, 0, Math.PI * 2);
                    ctx.fill();
                } else if (this.shape === 'triangle') {
                    ctx.moveTo(this.x + this.size / 2, this.y);
                    ctx.lineTo(this.x + this.size, this.y + this.size);
                    ctx.lineTo(this.x, this.y + this.size);
                    ctx.closePath();
                    ctx.fill();
                } else if (this.shape === 'hexagon') {
                    this.drawPolygon(6);
                    ctx.fill();
                }
            }

            drawPolygon(sides) {
                const angle = Math.PI * 2 / sides;
                ctx.moveTo(
                    this.x + this.size / 2 + this.size / 2 * Math.cos(0),
                    this.y + this.size / 2 + this.size / 2 * Math.sin(0)
                );
                for (let i = 1; i <= sides; i++) {
                    ctx.lineTo(
                        this.x + this.size / 2 + this.size / 2 * Math.cos(i * angle),
                        this.y + this.size / 2 + this.size / 2 * Math.sin(i * angle)
                    );
                }
                ctx.closePath();
            }

            update() {
                if (this.anchored) return;

                this.dy += gravity;
                this.y += this.dy;
                this.x += this.dx;

                // Apply friction
                this.dx *= this.friction;
                this.dy *= this.friction;

                // Check for floor collision
                if (this.y + this.size > canvas.height) {
                    this.y = canvas.height - this.size;
                    this.dy *= -0.8; // Bounce effect
                }

                // Check for wall collisions
                if (this.x + this.size > canvas.width) {
                    this.x = canvas.width - this.size;
                    this.dx *= -0.8;
                }
                if (this.x < 0) {
                    this.x = 0;
                    this.dx *= -0.8;
                }
            }

            collide(other) {
                if (this.shape === 'square' && other.shape === 'square') {
                    return !(this.x + this.size < other.x ||
                             this.x > other.x + other.size ||
                             this.y + this.size < other.y ||
                             this.y > other.y + other.size);
                } else if (this.shape === 'circle' && other.shape === 'circle') {
                    const dx = this.x + this.size / 2 - (other.x + other.size / 2);
                    const dy = this.y + this.size / 2 - (other.y + other.size / 2);
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    return distance < this.size / 2 + other.size / 2;
                } else if (this.shape === 'square' && other.shape === 'circle') {
                    const closestX = Math.max(other.x, Math.min(this.x + this.size, other.x + other.size));
                    const closestY = Math.max(other.y, Math.min(this.y + this.size, other.y + other.size));
                    const dx = closestX - (this.x + this.size / 2);
                    const dy = closestY - (this.y + this.size / 2);
                    return dx * dx + dy * dy < (this.size / 2) * (this.size / 2);
                } else if (this.shape === 'circle' && other.shape === 'square') {
                    return other.collide(this);
                }
                return false;
            }
        }

        const particles = [];
        let isMouseDown = false;

        canvas.addEventListener('mousedown', (event) => {
            isMouseDown = true;
            handleMouseDown(event);
        });

        canvas.addEventListener('mouseup', () => {
            isMouseDown = false;
        });

        canvas.addEventListener('mousemove', (event) => {
            if (isMouseDown && currentTool === 'create') {
                const rect = canvas.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;
                createParticles(x, y);
            }
        });

        function handleMouseDown(event) {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            if (currentTool === 'create') {
                createParticles(x, y);
            } else if (currentTool === 'anchor') {
                anchorParticle(x, y);
            } else if (currentTool === 'unanchor') {
                unanchorParticle(x, y);
            } else if (currentTool === 'delete') {
                deleteParticle(x, y);
            }
        }

        function createParticles(x, y) {
            particles.push(new Particle(x - currentSize / 2, y - currentSize / 2, currentSize, currentShape));
        }

        function anchorParticle(x, y) {
            for (let particle of particles) {
                if (isInsideParticle(particle, x, y)) {
                    particle.anchored = true;
                    break;
                }
            }
        }

        function unanchorParticle(x, y) {
            for (let particle of particles) {
                if (isInsideParticle(particle, x, y)) {
                    particle.anchored = false;
                    break;
                }
            }
        }

        function deleteParticle(x, y) {
            for (let i = particles.length - 1; i >= 0; i--) {
                if (isInsideParticle(particles[i], x, y)) {
                    particles.splice(i, 1);
                    break;
                }
            }
        }

        function isInsideParticle(particle, x, y) {
            if (particle.shape === 'square') {
                return x >= particle.x && x <= particle.x + particle.size &&
                       y >= particle.y && y <= particle.y + particle.size;
            } else if (particle.shape === 'circle') {
                const dx = x - (particle.x + particle.size / 2);
                const dy = y - (particle.y + particle.size / 2);
                return dx * dx + dy * dy <= (particle.size / 2) * (particle.size / 2);
                } else if (particle.shape === 'triangle') {
                // Simplified bounding box check for the triangle
                return x >= particle.x && x <= particle.x + particle.size &&
                       y >= particle.y && y <= particle.y + particle.size;
                } else if (particle.shape === 'hexagon') {
                // Simplified bounding box check for the hexagon
                return x >= particle.x && x <= particle.x + particle.size &&
                       y >= particle.y && y <= particle.y + particle.size;
                }
                return false;
                }

                function detectCollisions() {
                for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    if (particles[i].collide(particles[j])) {
                        // Basic collision response: exchange velocities
                        const tempDx = particles[i].dx;
                        const tempDy = particles[i].dy;
                        particles[i].dx = particles[j].dx;
                        particles[i].dy = particles[j].dy;
                        particles[j].dx = tempDx;
                        particles[j].dy = tempDy;
                    }
                }
                }
                }

                function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                particles.forEach(particle => {
                particle.update();
                particle.draw();
                });

                detectCollisions();

                requestAnimationFrame(animate);
                }

                animate();
                </script>
                </body>
                </html>
