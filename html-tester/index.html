<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Editor with Live Preview and Shareable URL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f4f4f4;
        }
        .editor-container {
            width: 50%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
        }
        .viewer-container {
            width: 50%;
            padding: 20px;
            box-sizing: border-box;
            border-left: 1px solid #ccc;
            background-color: #ffffff;
        }
        textarea {
            width: 100%;
            height: calc(100% - 80px);
            font-family: monospace;
            font-size: 16px;
            box-sizing: border-box;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            outline: none;
            transition: border-color 0.3s;
        }
        textarea:focus {
            border-color: #007BFF;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            box-sizing: border-box;
        }
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            align-items: center;
        }
        button {
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #007BFF;
            color: #fff;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #007BFF;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>

    <div class="editor-container">
        <textarea id="editor" placeholder="Type your HTML here..."></textarea>
        <div class="buttons">
            <button onclick="runCode()">Run</button>
            <button onclick="openInNewTab()">Open in New Tab</button>
            <div class="switch">
                <input type="checkbox" id="autoRunSwitch" onchange="toggleAutoRun()">
                <span class="slider"></span>
            </div>
            <label for="autoRunSwitch">Auto-Run</label>
        </div>
    </div>

    <div class="viewer-container">
        <iframe id="viewer"></iframe>
    </div>

    <script>
        function runCode() {
            const code = document.getElementById('editor').value;
            const viewer = document.getElementById('viewer').contentWindow.document;
            viewer.open();
            viewer.write(code);
            viewer.close();
        }

        function toggleAutoRun() {
            const autoRunEnabled = document.getElementById('autoRunSwitch').checked;
            const editor = document.getElementById('editor');
            if (autoRunEnabled) {
                editor.addEventListener('input', runCode);
            } else {
                editor.removeEventListener('input', runCode);
            }
        }

        function openInNewTab() {
            const code = document.getElementById('editor').value;
            const encodedCode = btoa(code);
            const newTabUrl = `${window.location.origin}${window.location.pathname.replace('index.html', '')}viewer.html?code=${encodedCode}`;
            window.open(newTabUrl, '_blank');
        }

        function loadCodeFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const encodedCode = urlParams.get('code');
            if (encodedCode) {
                const decodedCode = atob(encodedCode);
                document.getElementById('editor').value = decodedCode;
                runCode();
            }
        }

        window.onload = loadCodeFromURL;
    </script>

</body>
</html>
