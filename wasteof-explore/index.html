<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random WasteOf Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
            text-align: center;
        }
        #post-container {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 500px;
        }
        .poster-name {
            font-weight: bold;
        }
        .post-content {
            margin-top: 10px;
            font-size: 18px;
        }
        .post-details {
            margin-top: 10px;
            font-size: 14px;
            color: #777;
        }
        #new-post-btn {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #new-post-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Random WasteOf Post</h1>
    <div id="post-container">
        <p>Loading...</p>
    </div>
    <button id="new-post-btn">Get New Post</button>

    <script>
        async function fetchRandomPost() {
            try {
                console.log("Fetching a new post...");

                // Construct the URL with a cache-busting query parameter
                const proxyUrl = "https://api.allorigins.win/get?url=";
                const targetUrl = encodeURIComponent(`https://api.wasteof.money/random-post?timestamp=${new Date().getTime()}`);
                
                console.log(`Proxy URL: ${proxyUrl}`);
                console.log(`Target URL: ${targetUrl}`);

                const response = await fetch(proxyUrl + targetUrl);
                console.log("Received response from proxy:", response);

                const data = await response.json();
                console.log("Data received from proxy:", data);

                // Parse the JSON from the data.contents
                const jsonData = JSON.parse(data.contents);
                console.log("Parsed JSON data:", jsonData);

                // Update the DOM with the fetched post
                const postContainer = document.getElementById('post-container');
                postContainer.innerHTML = `
                    <div class="poster-name" style="color: ${jsonData.poster?.color || 'black'}">${jsonData.poster?.name || 'Unknown'}</div>
                    <div class="post-content">${jsonData.content || 'No content available.'}</div>
                    <div class="post-details">
                        Loves: ${jsonData.loves || 0} | Reposts: ${jsonData.reposts || 0} | Comments: ${jsonData.comments || 0}
                    </div>
                `;
                console.log("Post displayed successfully.");

            } catch (error) {
                console.error('Error fetching the post:', error);

                // Display an error message in the UI
                const postContainer = document.getElementById('post-container');
                postContainer.innerHTML = `<p>Error loading post. Please try again later.</p>`;
            }
        }

        // Fetch a post when the page loads
        console.log("Page loaded, fetching initial post...");
        fetchRandomPost();

        // Fetch a new post when the button is clicked
        document.getElementById('new-post-btn').addEventListener('click', () => {
            console.log("New post button clicked, fetching a new post...");
            fetchRandomPost();
        });
    </script>

</body>
</html>
