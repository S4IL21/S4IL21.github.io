<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite Pi Digits Scroll</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      background-color: #f4f4f4;
    }
    .container {
      width: 90%;
      max-width: 600px;
      margin-top: 20px;
      font-size: 1.5em;
      line-height: 1.6;
      color: #333;
    }
    .digit {
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container" id="piContainer">
    <h1>Digits of Pi</h1>
    <p>3.</p>
    <div id="piDigits"></div>
  </div>

  <script>
    let digitIndex = 0; // To track the current digit index

    // Function to calculate a single hexadecimal digit of Pi at position n using the BBP formula
    function piHexDigit(n) {
      function hexSeries(m, n) {
        let sum = 0.0;
        let k = 0;
        while (k < n) {
          sum += (1 / Math.pow(16, k)) * ((4 / (8 * k + m)) - (2 / (8 * k + m + 1)) - (1 / (8 * k + m + 4)) - (1 / (8 * k + m + 5)));
          k++;
        }
        return sum;
      }
      
      let sum = 4 * hexSeries(1, n) - 2 * hexSeries(4, n) - hexSeries(5, n) - hexSeries(6, n);
      sum = sum - Math.floor(sum);
      return Math.floor(sum * 16);
    }

    // Function to get n digits of Pi in base 10 by calculating hexadecimal digits and converting
    function getPiDigits(n) {
      let piDigits = "";
      for (let i = 0; i < n; i++) {
        const hexDigit = piHexDigit(digitIndex + i).toString(16);
        piDigits += hexDigit;
      }
      digitIndex += n;
      return piDigits;
    }

    // Function to load more digits of Pi and append them to the container
    function loadMoreDigits(count) {
      const piContainer = document.getElementById("piDigits");
      const fragment = document.createDocumentFragment();
      const newDigits = getPiDigits(count);

      for (let i = 0; i < newDigits.length; i++) {
        const span = document.createElement("span");
        span.className = "digit";
        span.textContent = newDigits[i];
        fragment.appendChild(span);
      }
      
      piContainer.appendChild(fragment);
    }

    // Initial load of 100 digits
    loadMoreDigits(100);

    // Infinite scroll event listener
    window.addEventListener("scroll", () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
        loadMoreDigits(50); // Load 50 more digits when reaching the bottom
      }
    });
  </script>
</body>
</html>
