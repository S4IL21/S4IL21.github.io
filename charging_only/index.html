        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
    
            #chat-container {
                background-color: #ffffff;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                width: 300px;
                padding: 20px;
                text-align: center;
            }
    
            #chat-box {
                border: 1px solid #ddd;
                height: 200px;
                margin-bottom: 10px;
                overflow-y: auto;
                padding: 10px;
                background-color: #f9f9f9;
                border-radius: 5px;
            }
    
            #message-input {
                width: calc(100% - 22px);
                padding: 10px;
                margin-bottom: 10px;
                border-radius: 5px;
                border: 1px solid #ccc;
            }
    
            #send-button {
                padding: 10px 20px;
                background-color: #007bff;
                color: #ffffff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
    
            #send-button:disabled {
                background-color: #999;
                cursor: not-allowed;
            }
    
            #status-message {
                color: red;
                font-size: 0.9em;
            }
        </style>
    </head>
    <body>
        <div id="chat-container">
            <h1>Charging Chat</h1>
            <div id="chat-box">
                <div id="messages"></div>
            </div>
            <input type="text" id="message-input" placeholder="Type your message..." disabled>
            <button id="send-button" disabled>Send</button>
            <p id="status-message">Please connect your device to a charger to use the chat.</p>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const messageInput = document.getElementById('message-input');
                const sendButton = document.getElementById('send-button');
                const statusMessage = document.getElementById('status-message');
                const messages = document.getElementById('messages');
    
                function updateChargingStatus(isCharging) {
                    if (isCharging) {
                        messageInput.disabled = false;
                        sendButton.disabled = false;
                        statusMessage.style.display = 'none';
                    } else {
                        messageInput.disabled = true;
                        sendButton.disabled = true;
                        statusMessage.style.display = 'block';
                    }
                }
    
                // Check charging status using the Battery Status API
                if ('getBattery' in navigator) {
                    navigator.getBattery().then(function(battery) {
                        updateChargingStatus(battery.charging);
                        battery.addEventListener('chargingchange', function() {
                            updateChargingStatus(battery.charging);
                        });
                    });
                } else {
                    alert('Battery Status API not supported on this device.');
                }
    
                // Handle sending messages
                sendButton.addEventListener('click', function() {
                    const messageText = messageInput.value.trim();
                    if (messageText) {
                        const messageElement = document.createElement('div');
                        messageElement.textContent = messageText;
                        messages.appendChild(messageElement);
                        messageInput.value = '';
                        messages.scrollTop = messages.scrollHeight;
                    }
                });
    
                // Enable sending messages by pressing Enter key
                messageInput.addEventListener('keypress', function(event) {
                    if (event.key === 'Enter') {
                        sendButton.click();
                    }
                });
            });
        </script>
    </body>
