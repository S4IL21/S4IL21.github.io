<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Image List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>GitHub Image List</h1>
    <ul id="imageList"></ul>

    <script>
        const repo = 'S4IL21/S4IL21.github.io'; // Replace with your repo
        const path = 'images'; // Directory in the repo
        const imageList = document.getElementById('imageList');

        fetch(`https://api.github.com/repos/${repo}/contents/${path}`)
            .then(response => response.json())
            .then(files => {
                files.forEach(file => {
                    if (file.type === 'file' && /\.(jpg|png|gif)$/.test(file.name)) {
                        const listItem = document.createElement('li');
                        const link = document.createElement('a');
                        link.href = file.download_url;
                        link.textContent = file.name;
                        listItem.appendChild(link);
                        imageList.appendChild(listItem);
                    }
                });
            })
            .catch(error => console.error('Error fetching the file list:', error));
    </script>
</body>
</html>
