<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Encryptor and Decryptor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
        }
        input[type="number"] {
            width: 50px;
            margin-bottom: 10px;
            padding: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #218838;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 4px;
            min-height: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Encrypt & Decrypt</h1>
    <textarea id="inputText" placeholder="Enter your message here..."></textarea>
    <br>
    <label for="key">Key (optional, default 3): </label>
    <input type="number" id="key" value="3">
    <br>
    <button onclick="encrypt()">Encrypt</button>
    <button onclick="decrypt()">Decrypt</button>
    <div class="output" id="outputText"></div>
</div>

<script>
    function encrypt() {
        let text = document.getElementById("inputText").value;
        let key = parseInt(document.getElementById("key").value) || 3;
        let encryptedText = caesarCipher(text, key);
        document.getElementById("outputText").innerHTML = 'Encrypted: ' + encryptedText;
    }

    function decrypt() {
        let text = document.getElementById("inputText").value;
        let key = parseInt(document.getElementById("key").value) || 3;
        let decryptedText = caesarCipher(text, -key);
        document.getElementById("outputText").innerHTML = 'Decrypted: ' + decryptedText;
    }

    function caesarCipher(str, shift) {
        return str
            .split('')
            .map(char => shiftChar(char, shift))
            .join('');
    }

    function shiftChar(char, shift) {
        if (!char.match(/[a-zA-Z]/)) return char;
        const charCode = char.charCodeAt(0);
        const base = charCode >= 65 && charCode <= 90 ? 65 : 97;
        return String.fromCharCode(((charCode - base + shift) % 26 + 26) % 26 + base);
    }
</script>

</body>
</html>
